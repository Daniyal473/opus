<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">
    <title>Teable Record Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="style.css?v=3.0">
</head>

<body>
    <div class="container">
        <header>
            <h1>Teable Manager</h1>
            <p>Securely manage your data and attachments.</p>
        </header>

        <div class="content-grid">
            <!-- Table Section -->
            <section class="card table-card">
                <div class="table-header">
                    <h2>Records</h2>
                    <button id="refreshBtn" onclick="fetchRecords()">Refresh</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Attachment</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTableBody">
                            <!-- Rows will be injected here -->
                            <tr>
                                <td style="text-align:center; color: #888;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal for Preview -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js?v=3.0"></script>
</body>

</html>
